# ==============================================================================
# ArgoCD Application Definition: <APP_NAME>
# ------------------------------------------------------------------------------
# Purpose:
#   Describe what this app does and its responsibility.
#
# Owner:
#   <Team Name> | Contact: <team-email@cvshealth.com>
#
# Environment:
#   dev | qa | prod
#
# Created On:
#   <YYYY-MM-DD>
# ==============================================================================

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mics-ui-components-app
  namespace: argocd
  labels:
    app: mics-ui-components
    environment: dev
    tier: frontend
    owner: idcard-ui
    managed-by: argocd
  annotations:
    # Automatically order syncs (used when multiple apps depend on each other)
    argocd.argoproj.io/sync-wave: "2"

spec:
  # ---------------------------------------------------------------------------
  # Argo Project reference
  # ---------------------------------------------------------------------------
  project: mics-nonprod

  # ---------------------------------------------------------------------------
  # Source repository (Git) configuration
  # ---------------------------------------------------------------------------
  source:
    repoURL: https://github.com/cvs-health-source-code/mics-frontend
    targetRevision: main
    path: k8s-manifests
    directory:
      recurse: true                     # enable recursive search for manifests

  # ---------------------------------------------------------------------------
  # Deployment target: cluster and namespace
  # ---------------------------------------------------------------------------
  destination:
    server: https://kubernetes.default.svc
    namespace: mics-nonprod-dev

  # ---------------------------------------------------------------------------
  # Synchronization and drift correction policy
  # ---------------------------------------------------------------------------
  syncPolicy:
    automated:
      prune: true                        # remove old resources not in Git
      selfHeal: true                     # auto-fix drifted resources
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - Replace=true
      - ApplyOutOfSyncOnly=true
      - RespectIgnoreDifferences=true
      - ServerSideApply=true
    retry:
      limit: 3
      backoff:
        duration: 5s                     # initial retry wait
        factor: 2                        # exponential backoff factor
        maxDuration: 3m                  # max retry window

  # ---------------------------------------------------------------------------
  # History and drift-ignoring configuration
  # ---------------------------------------------------------------------------
  revisionHistoryLimit: 5

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/template/metadata/annotations
        - /status
    - kind: Service
      jsonPointers:
        - /spec/clusterIP

  # ---------------------------------------------------------------------------
  # Info metadata shown in ArgoCD UI
  # ---------------------------------------------------------------------------
  info:
    - name: Description
      value: "Deployment of mics-ui-components (Frontend) to GKE Dev Environment"
    - name: Repository
      value: "https://github.com/cvs-health-source-code/mics-frontend"
    - name: Maintainers
      value: "ID Card UI Team - idcard-support@cvshealth.com"
    - name: Last Updated
      value: "Auto-synced from Git main branch"







# ==============================================================================
# Kubernetes Deployment: mics-ui-components
# ------------------------------------------------------------------------------
# Purpose:
#   Deploys the mics-ui-components frontend React/Vue app to GKE.
#
# Owner:
#   ID Card UI Team | Contact: idcard-support@cvshealth.com
#
# Environment:
#   Non-Prod (Dev)
#
# Created On:
#   2025-11-12
# ==============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mics-ui-components
  namespace: mics-nonprod-dev
  labels:
    app: mics-ui-components
    environment: dev
    tier: frontend
    managed-by: argocd
    owner: idcard-ui
  annotations:
    # Automatically roll out on config changes (ArgoCD Best Practice)
    argocd.argoproj.io/sync-wave: "2"
    deployment.kubernetes.io/revision-history: "true"

spec:
  replicas: 3                                      # Scale horizontally
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1

  selector:
    matchLabels:
      app: mics-ui-components

  template:
    metadata:
      labels:
        app: mics-ui-components
        environment: dev
        tier: frontend
      annotations:
        # Helps ArgoCD detect config drift for rollout restarts
        checksum/config: "{{ .Values.configmapHash | default \"manual\" }}"
    spec:
      containers:
        - name: mics-ui-components
          image: us-docker.pkg.dev/cvs-gcp-dev/mics-ui-components:latest  # Replace with your GAR/JFrog path
          imagePullPolicy: Always

          ports:
            - containerPort: 80
              name: http

          env:
            - name: NODE_ENV
              value: "production"
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: mics-ui-components-config
                  key: api_base_url

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      imagePullSecrets:
        - name: gcr-json-key                  # Secret for private registry (GAR/JFrog)

      restartPolicy: Always









# ==============================================================================
# Kubernetes Service: mics-ui-components
# ------------------------------------------------------------------------------
# Purpose:
#   Exposes the mics-ui-components frontend Deployment inside the cluster.
#
# Owner:
#   ID Card UI Team | Contact: idcard-support@cvshealth.com
#
# Environment:
#   Non-Prod (Dev)
#
# Created On:
#   2025-11-12
# ==============================================================================

apiVersion: v1
kind: Service
metadata:
  name: mics-ui-components-svc
  namespace: mics-nonprod-dev
  labels:
    app: mics-ui-components
    environment: dev
    tier: frontend
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"

spec:
  type: ClusterIP                      # Use ClusterIP for internal routing (change to NodePort/LoadBalancer if needed)
  selector:
    app: mics-ui-components
  ports:
    - name: http
      port: 80                         # Port exposed internally in cluster
      targetPort: 80                   # Matches containerPort in deployment
      protocol: TCP










# ==============================================================================
# Istio VirtualService: mics-ui-components
# ------------------------------------------------------------------------------
# Purpose:
#   Exposes the mics-ui-components frontend (React/Vue) via Istio Ingress Gateway.
#   Enforces HTTPS-only routing and supports SPA-style URL rewrites.
#
# Owner:
#   ID Card UI Team | Contact: idcard-support@cvshealth.com
#
# Environment:
#   Non-Prod (Dev)
#
# Created On:
#   2025-11-12
# ==============================================================================

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: mics-ui-components-vs
  namespace: mics-nonprod-dev
  labels:
    app: mics-ui-components
    environment: dev
    tier: frontend
    managed-by: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"        # Ensure it applies after Deployment/Service

spec:
  # ---------------------------------------------------------------------------
  # Hostnames this VirtualService responds to
  # ---------------------------------------------------------------------------
  hosts:
    - mics-ui.mics.aetna.com                 # Primary domain
    - mics-ui-components.mics.aetna.com      # Optional secondary alias

  # ---------------------------------------------------------------------------
  # Gateway responsible for external access
  # ---------------------------------------------------------------------------
  gateways:
    - istio-system/istio-ingressgateway      # Replace if using internal gateway

  # ---------------------------------------------------------------------------
  # Routing rules
  # ---------------------------------------------------------------------------
  http:
    # ------------------------------
    # 1. Redirect all HTTP to HTTPS
    # ------------------------------
    - match:
        - uri:
            prefix: /
      redirect:
        scheme: https
        redirectCode: 301

    # ------------------------------
    # 2. HTTPS traffic handling
    # ------------------------------
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: mics-ui-components-svc.mics-nonprod-dev.svc.cluster.local
            port:
              number: 80
      timeout: 30s
      rewrite:
        uri: /index.html                     # Ensures SPA deep links work (React Router, Vue Router)
      headers:
        response:
          add:
            Strict-Transport-Security: "max-age=31536000; includeSubDomains"
            X-Frame-Options: "DENY"
            X-Content-Type-Options: "nosniff"
            Referrer-Policy: "same-origin"




